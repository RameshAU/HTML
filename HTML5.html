<html>
    <head>
        <title>
              HTML5
        </title>
    </head>

    <body>
        <form method="POST">
        <label for="email">Email: </label>
        <input type="email" name="Mail" placeholder="Enter your mail">
        <br>
        <br>
        <label for="Age">Age: </label>
        <input type="number" name="age" placeholder="age" min="18" max="99">
        <br>
        <br>
        <label for="dob">Date of Birth: </label>
        <input type="date" name="dob" id="dob">
        <br>
        <br>
        <label for="price">Price Range: </label>
        <input type="range" name="price" id="price" min="0" max="1000" step="100">
        <br>
        <br>
        <label for="website">Website: </label>
        <input type="url" name="website" id="website">
        <br>
        <br>
        <label for="Appointment time">Appointment time: </label>
        <input type="time" name="Appointment time" id="Appointment time">
        <br>
        <br>
        <label for="Week">week: </label>
        <input type="week" name="week" id="week">
        <br>
        <br>
        <label for="Job Search">Job Search: </label>
        <input type="search" name="Job Search" id="Job Search">
        <br>
        <br>
        <input type="submit" value="SUBMIT">
    </form>
    </body>
</html>
